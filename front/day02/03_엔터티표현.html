<!DOCTYPE html>

<body>
	<!-- <form>을 화면에 출력하기 위한 예제
		< : &lt;
		> : &gt;
		공백 : &nbsp;
		" : quot;
		' : apos; -->
	&lt;form&gt; <br>
	안녕하세요. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 만나서반갑습니다.
	<input type="text" value="&quot;안녕하세요&quot;">
