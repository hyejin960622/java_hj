<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body{margin: 0;}
		.container{
			height: 100vh; box-sizing: border-box;
			padding: 10px;
		}
		.left{
			height: 100%; width: calc(50% - 5px);
			background: yellow;
			float: left;
		}
		.right{
			height: 100%; width: calc(50% - 5px);
			background: red;
			float: right;
			
		}
		body::after{
			content: ''; display: block; clear: both;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
