<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.btn1{
			width: 200px; 
			height: 50px;
			border: 3px solid green;
			vertical-align: top;
			font-size: 13px;
			box-sizing: content-box;
			background-color: whitesmoke;
			padding: 0;
			cursor: pointer;
		}
		.btn2{
			width: 200px; 
			height: 50px;
			border: 3px solid green;
			display: inline-block;
			font-size: 13px;
			background-color: whitesmoke;
			line-height: 50px;
			text-align: center;
			text-decoration: none;
			color: black;
		}
	</style>
</head>
<body>
	<!-- 버튼태그
				- 글자가 상하,좌우 가운데 정렬이됨 
				- box-sizing이 border-box
				- inline-block
				- 기본 padding이 존재
			- a태그
				- inline
				- box-sizing이 content box 
				- color가 -webkit-link -->
	<button class="btn1">버튼</button>
	<a href="#" class="btn2">버튼</a>
</body>
</html>
